---

- hosts: all
  vars:
# --> Travis
    dbs_apt_default_host: 'cloudfront.debian.net'
    dbs_use_unbound: false
    dbs_set_hostname: false
    dbs_set_locale: false
    dbs_use_systemd: true
    dbs_sysctl_config: []
# <-- Travis
    dbs_uninstall_packages:
      - 'atop'
    dbs_groups:
      - name: 'administrator'
      - name: 'superdaemon'
        system: yes
      - name: 'regis'
        state: 'absent'
    dbs_users:
      - name: 'hanx'
        sudo: true
        ssh_keys:
          - 'ssh-rsa  hanx@emantel'
      - name: 'hx'
        group: 'www-data'
        groups: 'superdaemon'
        shell: '/usr/sbin/nologin'
        sudo: false
        ssh_keys: []
      - name: 'regis'
        ssh_keys: []
        state: 'absent'
    dbs_ntp_pkg: 'ntp'
  roles:
    - ../../

